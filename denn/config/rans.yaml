problem:
  n: 200
  perturb: True

training:
  method: 'unsupervised'
  seed: 0
  niters: 10000
  g_lr: 1.0e-3 # 0.017527633279259706
  d_lr: 2.4036439049494245e-05
  g_betas: [0.9, 0.999]
  d_betas: [0.9, 0.999]
  lr_schedule: True
  gamma: 0.999
  obs_every: 1
  d1: 1
  d2: 1
  G_iters: 1
  D_iters: 1
  loss_fn: MSELoss
  wgan: False
  gp: 0.1
  conditional: False
  log: True
  plot: True
  save: False
  dirname: 'RANS_run'

generator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 20
  n_hidden_layers: 2
  activation: 'Tanh'
  residual: True
  regress: True

discriminator:
  in_dim: 1
  out_dim: 1
  n_hidden_units: 30
  n_hidden_layers: 4
  activation: 'Tanh'
  residual: True
  regress: False
  spectral_norm: True
