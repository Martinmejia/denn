problem:
  n: 200
  perturb: True
  t_max: 10
  S0: 0.7
  I0: 0.3
  R0: 0.0
  beta: 1
  gamma: 1

training:
  method: 'unsupervised'
  seed: 0
  niters: 2000
  g_lr: 0.00887591243680629 # 0.008804611194583473 # 0.007174070715964093
